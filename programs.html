<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programs | Leading</title>
  <style>
    :root {
      --brand-orange: #ff8f1c;
      --brand-blue: #4a90e2;
      --brand-green: #7ed321;
      --brand-purple: #9013fe;
      --brand-red: #d0021b;
      --brand-yellow: #f8e71c;
      --ink: #2f3437;
      --ink-2: #626a72;
      --bg: #ffffff;
      --bg-light: #f8f9fa;
      --bg-gray: #e8eaed;
      --line: #e6e8eb;
      --radius: 18px;
      --shadow: 0 10px 24px rgba(0,0,0,.10);
      --shadow-sm: 0 4px 12px rgba(0,0,0,.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --ink: #ffffff;
        --ink-2: #b8bcc8;
        --bg: #1a1a1a;
        --bg-light: #2d2d2d;
        --bg-gray: #404040;
        --line: #404040;
      }
    }

    * { box-sizing: border-box; }
    body { 
      margin: 0; 
      font: 16px/1.55 system-ui, -apple-system, sans-serif; 
      color: var(--ink); 
      background: var(--bg); 
      overflow-x: hidden;
    }
    a { color: var(--brand-blue); text-decoration: none; transition: color 0.2s ease; }
    a:hover { color: var(--brand-orange); }

    /* Header */
    header { 
      position: sticky; 
      top: 0; 
      z-index: 100; 
      padding: 20px; 
      background: linear-gradient(135deg, var(--bg) 0%, var(--bg-light) 100%);
      border-bottom: 3px solid transparent;
      background-image: linear-gradient(135deg, var(--bg) 0%, var(--bg-light) 100%), 
                        linear-gradient(90deg, var(--brand-blue), var(--brand-green), var(--brand-orange), var(--brand-purple), var(--brand-red), var(--brand-yellow));
      background-origin: border-box;
      background-clip: padding-box, border-box;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,.1);
    }
    .nav { 
      display: flex; 
      gap: 20px; 
      align-items: center; 
      justify-content: space-between; 
      max-width: 1200px; 
      margin: 0 auto;
    }

    .brand { 
      display: flex; 
      align-items: center; 
      gap: 12px;
      font-size: 28px; 
      font-weight: 700; 
      color: var(--ink);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .brand:hover {
      transform: scale(1.05) rotate(2deg);
    }

    .brand-logo {
      height: 80px;
      width: auto;
      object-fit: contain;
      transition: all 0.3s ease;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.15));
    }

    .brand:hover .brand-logo {
      transform: rotate(-2deg);
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.25)) brightness(1.1);
    }

    .tabs { 
      display: flex; 
      gap: 12px; 
      flex-wrap: wrap; 
      padding: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 50px;
      backdrop-filter: blur(10px);
    }
    
    .tab { 
      padding: 12px 20px; 
      border-radius: 30px; 
      font-weight: 700; 
      font-size: 14px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
      background: var(--bg);
      color: var(--ink);
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .tab:nth-child(1) {
      background: linear-gradient(135deg, var(--brand-blue), #7bb3f0);
      color: white;
    }
    
    .tab:nth-child(2) {
      background: linear-gradient(135deg, var(--brand-orange), #ffb347);
      color: white;
    }
    
    .tab:nth-child(3) {
      background: linear-gradient(135deg, var(--brand-green), #90ee90);
      color: white;
    }
    
    .tab:nth-child(4) {
      background: linear-gradient(135deg, var(--brand-purple), #b19cd9);
      color: white;
      transform: translateY(-2px) scale(1.02);
      box-shadow: 
        0 6px 20px rgba(0,0,0,0.15),
        0 0 0 3px rgba(255,255,255,0.3),
        inset 0 1px 0 rgba(255,255,255,0.2);
    }
    
    .tab:nth-child(5) {
      background: linear-gradient(135deg, var(--brand-red), #ff6b9d);
      color: white;
    }

    .tab:hover { 
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      filter: brightness(1.1) saturate(1.2);
    }

    /* Content */
    .content-section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px;
      text-align: center;
    }

    .content-section h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0 0 20px;
      background: linear-gradient(135deg, var(--brand-purple), var(--brand-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .content-section p {
      font-size: 1.2rem;
      color: var(--ink-2);
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .coming-soon {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(135deg, var(--brand-purple), #b19cd9);
      color: white;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      border-top: 1px solid var(--line);
      color: var(--ink-2);
      background: var(--bg-light);
      margin-top: 0;
    }

    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        gap: 15px;
      }
      
      .tabs {
        gap: 8px;
        justify-content: center;
      }

      .brand-logo {
        height: 60px;
      }

      .content-section h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
